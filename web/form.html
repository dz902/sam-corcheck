<!doctype html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
  <body>
    <h1 class="mx-auto w-75 text-center">快速体温收集</h1>
    <div class="mx-auto w-75">
      <form>
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" class="form-control" id="name" name="name" value="张三" class="">
        </div>
        <div class="form-group">
          <label for="temperature">体温</label>
          <div class="d-flex">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="temperature" name="temperature" value="36.5">
              </div>
              <div class="col">
                C°
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script>
      let apiHost = 'https://xxxxxxxxxx.execute-api.cn-northwest-1.amazonaws.com.cn/Prod/';

      if (document.location.hostname === 'localhost') {
        // local

        apiHost = 'http://localhost:3000';
      }

      $(function() {
        $('form').submit((e) => {
          e.preventDefault();

          const jsonFormData = JSON.stringify({
            name: $('#name').val(),
            temperature: $('#temperature').val()
          });

          $.post(apiHost, jsonFormData).done((data) => {
            alert('已成功提交！');
          })
        })
      });
    </script>
  </body>
</html>
